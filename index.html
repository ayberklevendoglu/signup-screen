<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Sign Up</title>
  </head>
  <body>
    <div class="container">
      <div class="left-content">
        <div id="logo">
          <img src="./images/skull.png" alt="logo" class="logo-img" />
          <div class="logo-text">SOA</div>
        </div>
        <div class="photo-link">
          <div>
            Photo by
            <a href="https://www.pexels.com/@basmasseus/">Bas Masseus</a> on
            <a href="https://www.pexels.com/">Pexels</a>
          </div>
        </div>
      </div>
      <div class="main-content">
        <div class="main1">
          <h2>
            This is not a real online service! You know you need something like
            this in your life to help you realize you are still alive and you
            are <span class="clr-primary">free.</span> <br />
            Sign up now to get started.
          </h2>
          <h2>You <span class="clr-primary">know</span> you want to.</h2>
        </div>
        <div class="main2">
          <form action="#" method="post">
            <h2>Chase the freedom!</h2>
            <div class="form-container">
              <div>
                <label for="first_name">FIRST NAME</label>
                <input type="text" name="first_name" id="first-name" />

                <label for="email">EMAIL</label>
                <input type="email" name="email" id="email" />

                <label for="password">PASSWORD</label>
                <input type="password" name="password" id="password" />
              </div>
              <div>
                <label for="last_name">LAST NAME</label>
                <input type="text" name="last_name" id="last-name" />

                <label for="phone">PHONE NUMBER</label>
                <input
                  type="tel"
                  name="phone"
                  id="tel-num"
                  pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                  required
                />

                <label for="password">CONFIRM PASSWORD</label>
                <input type="password" name="password" id="password" />
              </div>
            </div>
          </form>
        </div>
        <div class="main3">
          <a href="#" class="btn">Create Account</a>
          <div>
            Already have an account? <a href="#" class="clr-primary">Log in</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
